    <style>
        /* 定义圆角框的样式 */
        .rounded-box {
            /* 设置圆角框的内边距 */
            padding: 20px;
            /* 设置圆角框的宽度 */
            width: 300px;
            /* 设置圆角框的背景颜色 */
            background-color: #f4f4f4;
            /* 设置圆角框的边框样式 */
            border: 2px solid #ccc;
            /* 设置圆角框的圆角半径 */
            border-radius: 15px;
            /* 设置圆角框的阴影效果 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* 设置文本居中对齐 */
            text-align: center;
            /* 设置字体样式 */
            font-family: Arial, sans-serif;
            /* 设置字体大小 */
            font-size: 18px;
            /* 设置字体颜色 */
            color: #333;
            /* 让圆角框在页面中水平居中 */
            margin: 50px auto;
        }
    </style>
</head>
